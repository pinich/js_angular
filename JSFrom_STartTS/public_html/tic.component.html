<div class="board">
            <div class="row" ng-repeat="row in $ctrl.rows">
                <div class="cell"
                     ng-repeat="cell in row"
                     ng-click="$ctrl.cellClicked(cell)"
                     ng-class="{'cell-nonempty': !!cell.val}">
                    {{cell.val}}
                </div>
            </div>

            <button ng-click="$ctrl.start()">Start</button>
</div>
